<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>نرم افزار مدیریت مدارس پشتیبان</title>
    <style>
        #page {
            alignment: right;
            border: 3px;
            overflow: hidden;
            direction: rtl;
            padding: 0px 0px 5px 5px;
        }
        #right{
            display: inline-block;
            box-shadow: 2px 2px 2px 2px rgba(48, 48, 99, 0.33);
            background: #4aa1ff;
            position: fixed;
            float: right;
            width: 20%;
        }
        #left {
            display: inline;
            float: left;
            width: 79%;
            margin-right: 4px;
        }
        #content{
            box-shadow: 2px 2px 2px 2px rgba(48, 48, 99, 0.33);
        }
    </style>
</h:head>

<h:body>
    <div id="page">
        <div id="right">
            <div align="center" style="background: rgba(243, 137, 51, 0.84)">
            <img width="60%" src="/resource/ac.png" alt=" "/>
            </div>

            <ui:include src="menuTemplate.xhtml"/>
        </div>
        <div id="left">
        <div id="header">
            <ui:include src="headerTemplate.xhtml"/>
            <ui:insert name="header"/>
        </div>
        <div id="content">
            <div id="center">
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </div>
        </div>
        <div id="footer">
            <ui:insert name="footer"/>
            <ui:include src="footerTmplate.xhtml"/>
        </div>
        </div>
    </div>
</h:body>
</html>
